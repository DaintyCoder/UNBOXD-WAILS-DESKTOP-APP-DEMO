name: Build QR Code Generator

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: ['linux/amd64', 'windows/amd64', 'darwin/universal']
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']

    runs-on: ${{ matrix.os }}
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Step 2: Set up Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # Step 3: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Step 4: Install Wails CLI
      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.8.0

      # Step 5: Install npm dependencies
      - name: Install npm dependencies
        run: |
          cd frontend
          npm ci
          npm run build

      # Step 6: Build Wails app
      - name: Build Wails app
        run: |
          wails build -platform ${{ matrix.platform }} -o QRCodeGenerator
        env:
          GO111MODULE: on

      # Step 7: Debug build output
      - name: List build output
        run: |
          ls -la build/bin || dir build\bin
        shell: bash {0}

      # Step 8: Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: QRCodeGenerator-${{ matrix.platform }}
          path: build/bin/*
          if-no-files-found: error
