name: Build QR App Cross-Platform

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: 'qr-code-app'
            target: 'linux/amd64'
            os: 'ubuntu-latest'
          - name: 'qr-code-app'
            target: 'windows/amd64'
            os: 'windows-latest'
          - name: 'qr-code-app'
            target: 'darwin/amd64'
            os: 'macos-latest'
    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
        shell: bash {0}  # Cross-platform shell

      - name: Install Linux Dependencies
        if: matrix.platform.target == 'linux/amd64'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev build-essential
          sudo ln -s /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.1.pc /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.0.pc || echo "Symlink exists"

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci || npm install  # Fallback if package-lock.json is missing
          npm run build --verbose

      - name: Build Wails App
        uses: dAppServer/wails-build-action@v2.2
        with:
          build-name: ${{ matrix.platform.name }}
          build-platform: ${{ matrix.platform.target }}
          package: true
          go-version: '1.21'
          args: '--verbose'

      - name: Debug on Failure
        if: failure()
        run: |
          echo "Build failed. Debugging..."
          node --version || echo "Node not found"
          go version || echo "Go not found"
          npm --version || echo "npm not found"
          wails doctor || echo "Wails doctor failed"
          ls -la || dir || echo "Dir listing failed"
        shell: bash {0}

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qr-code-app-${{ matrix.platform.target }}
          path: |
            build/bin/*
            *.log
