name: Build QR Code App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_OPTIONS: "--max-old-space-size=4096"  # Prevent OOM issues

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: 'qr-code-app'
            platform: 'linux/amd64'
            os: 'ubuntu-latest'
          - name: 'qr-code-app'
            platform: 'windows/amd64'
            os: 'windows-latest'
          - name: 'qr-code-app'
            platform: 'darwin/amd64'
            os: 'macos-latest'
    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version info if needed

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Match your local Node 22.12.0
          cache: 'npm'  # Cache npm dependencies
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'  # Match your local Go version

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux Dependencies
        if: matrix.build.platform == 'linux/amd64'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev build-essential
          sudo ln -s /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.1.pc /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.0.pc || echo "Symlink already exists"

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci  # Use ci for consistent installs (requires package-lock.json)
          npm run build --verbose

      - name: Build Wails App
        uses: dAppServer/wails-build-action@v2.2
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          package: true
          go-version: '1.21'
          args: '--verbose'

      - name: Debug on Failure
        if: failure()
        run: |
          echo "Build failed. Debugging..."
          node --version
          go version
          npm --version
          wails doctor || echo "Wails doctor failed"
          ls -la || dir  # Linux/macOS or Windows
          cat frontend/package.json || type frontend\package.json

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qr-code-app-${{ matrix.build.platform }}
          path: |
            build/bin/*
            *.log
