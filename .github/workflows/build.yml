name: Build QR Code App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_OPTIONS: "--max-old-space-size=4096"  # Prevent OOM issues

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: 'qr-code-app'
            platform: 'linux/amd64'
            os: 'ubuntu-latest'
          - name: 'qr-code-app'
            platform: 'windows/amd64'
            os: 'windows-latest'  # Use windows-latest for native Windows build
          - name: 'qr-code-app'
            platform: 'darwin/amd64'  # Use amd64 for now; universal if needed later
            os: 'macos-latest'
    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Match your local Node 22.12.0

      - name: Install Linux Dependencies (WebKit Symlink)
        if: matrix.build.platform == 'linux/amd64'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev
          sudo ln -s /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.1.pc /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.0.pc || echo "Symlink already exists"
        shell: bash

      - name: Build Wails App
        uses: dAppServer/wails-build-action@v2.2
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          package: true  # Enable packaging
          go-version: '1.21'  # Match your local Go version
          args: '--verbose'  # Add verbose output for debugging

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qr-code-app-${{ matrix.build.platform }}
          path: |
            build/bin/*
